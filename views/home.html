<div data-ng-controller="notasController">

	<div class="container no-padding">
		
		<div class="col-md-12 text-left">
			<img src="img/logocabecera.png"/>	
		</div>
                <div class="col-md-12 col-xs-12 col-ms-12 col-lg-12">
                	
                	<!-- <p><strong>Filter:</strong> {{tableParams.filter()|json}} -->
                	<!-- Para barra de busqueda poner el (data-show-filter=true y el (data-filter="{ 'name': 'text' }) en el campo que quieras filtrar

                	<!-- <button data-ng-click="tableParams2.filter({})" class="btn btn-default pull-right" style="margin-bottom: 15px;">Reset Order</button> -->
                	<button data-ng-click="tableParams2.filter({})" class="btn btn-default pull-right" style="margin-bottom: 15px;">Reset Filter</button>
	                <table data-ng-table="tableParams2" data-show-filter="true" class="table table-striped " >
	                       <tr data-ng-repeat="user in $data">
					            <td data-title="'Id'" data-sortable="'id'" class="col-md-2 col-xs-2 col-ms-2 col-lg-2">
					                {{user.id}}
					            </td>
					            <td data-title="'Name'" data-sortable="'name'" data-filter="{ 'name': 'text' }" class="col-md-6 col-xs-6 col-ms-6 col-lg-6"> 
					                {{user.name}}
					            </td>
					            
					            <td data-title="'State'" data-sortable="'estado'" class="col-md-2 col-xs-2 col-ms-2 col-lg-3">
					                {{user.estado}}
					            </td>
					            <td data-title="'Actions'" class="col-md-2 col-xs-2 col-ms-2 col-lg-1">
					               <startbuttonsbutton></startbuttonsbutton>
					               <stopbuttonsbutton></stopbuttonsbutton>
					            </td>
					        </tr>
	                </table>
                </div>

	</div>
        
</div>
